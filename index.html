<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Home Away From Home</title>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                text-decoration: none;
                list-style: none;
                box-sizing: border-box;
            }
            .hero {
                height: 100vh;
                width: 100%;
                background: #69cdfd;
                font-family: sans-serif;
                position: relative;
            }
            nav {
                width: 100%;
                background: #ffffff;
                height: 80px;
            }
            .logo {
                width: 142px;
            }
            nav ul {
                float: right;
                margin-right: 20px;
            }
            nav ul li {
                display: inline-block;
                line-height: 80px;
                margin: 0 5px;
            }
            nav ul li a {
                color: black;
                font-size: 17px;
                text-transform: uppercase;
            }
            .checkbtn {
                float: right;
                height: 40px;
                margin-right: 40px;
                cursor: pointer;
            }
            #check {
                display: none;
            }
            @media (max-width: 952px) {
                .logo {
                    padding-left: 50px;
                }
                nav ul li a {
                    font-size: 16px;
                }
            }
            @media (max-width: 952px) {
                .checkbtn {
                    display: block;
                }
                ul {
                    position: fixed;
                    width: 100%;
                    height: 100vh;
                    background: #2c3e50;
                    top: 80px;
                    left: -100%;
                    text-align: center;
                    transition: all .5s;
                }
                nav ul li {
                    display: block;
                }
                nav ul li a {
                    font-size: 20px;
                }
                a:hover, a.active {
                    background: none;
                    color: #0082e6;
                }
                #check:checked ~ ul {
                    left: 0;
                }
                section {
                    background-size: cover;
                    height: calc(100vh - 80px);
            }
        </style>
    </head>
    <body>
        <div class="hero">
            <nav>
                <input type="checkbox" id="check">
                <img src="Menu.png" class="checkbtn">
                <img src="logo.png" class="logo">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <section></section>
        </div>
    </body>
</html>
