<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>Home Away From Home</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                text-decoration: none;
                list-style: none;
                box-sizing: border-box;
            }
            .hero {
                height: 800px;
                width: 100%;
                background: #69cdfd;
                font-family: sans-serif;
                position: relative;
            }
            nav {
                width: 100%;
                background: #ffffff;
                height: 80px;
                position: fixed;
                top: 0;
                left: 0;
            }
            .logo {
                width: 142px;
                padding-left: 20px;
            }
            nav ul {
                float: right;
                margin-right: 20px;
            }
            nav ul li {
                display: inline-block;
                line-height: 80px;
                margin: 0 5px;
            }
            nav ul li a {
                color: black;
                font-size: 17px;
                text-transform: uppercase;
            }
            .curve {
                padding-top: 300px;
                width: 100%;
            }
            p {
                font-weight: bold;
                font-size: 50px;
                color: white;
                padding-top: 150px;
                padding-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="hero">
            <nav>
                <img src="logo.png" class="logo">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Support</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <p>Home is a place<br />
               not a feeling</p>
        </div>
        <div class="next">
            <img src="Curve.png" class="curve">
        </div>
    </body>
</html>
